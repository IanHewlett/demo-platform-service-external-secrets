---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-admin
spec:
  provider:
    vault:
      server: "${VAULT_ADDR}"
      path: secret
      version: v2
      auth:
        kubernetes:
          mountPath: "${CLUSTER_NAME}"
          role: "${KUBERNETES_AUTH_ROLE}"
      namespace: admin
